services:
  _defaults:
    autowire: true
  _instanceof:
    Symfony\Component\Console\Command\Command:
      tags: [ 'app.command' ]

  Psr\Log\:
    resource: '%vendor_directory%/psr/log/src'

  Mdtt\:
    lazy: true
    resource: '../src/*'

  Mdtt\Application:
    public: true
    arguments:
      - !tagged_iterator app.command
